<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AERVIX Task Upload</title>

<style>
body{
  font-family:Arial;
  text-align:center;
  background:#0b1220;
  color:white;
}

.container{
  margin-top:80px;
}

input{
  padding:10px;
  width:250px;
  margin:8px;
  border-radius:6px;
  border:none;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  background:#ff6a2b;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<h2>AERVIX Task Upload</h2>

<input id="name" placeholder="Name"><br>
<input id="email" placeholder="Email"><br>
<input id="dept" placeholder="Department"><br>
<input id="task" placeholder="Task"><br>

<button onclick="sendData()">Submit</button>

<p id="msg"></p>

</div>

<script>

/* üî¥ Paste Apps Script URL */
const URL = "https://script.google.com/macros/s/AKfycbyJfO6flbHeVgX-jZcx1pRfdQHTz62yutb4gPTDIujhKkkuogn6X5pzLQD5tYYSIjtWyw/exec";

function sendData(){

  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let dept = document.getElementById("dept").value;
  let task = document.getElementById("task").value;

  if(!name || !task){
    alert("Fill required fields");
    return;
  }

  let params =
    "?name=" + encodeURIComponent(name) +
    "&email=" + encodeURIComponent(email) +
    "&dept=" + encodeURIComponent(dept) +
    "&task=" + encodeURIComponent(task);

  fetch(URL + params, {
    method: "POST",
    mode: "no-cors"
  })
  .then(() => {
    document.getElementById("msg").innerText = "‚úÖ Uploaded Successfully";
    document.querySelectorAll("input").forEach(i => i.value="");
  })
  .catch(() => {
    document.getElementById("msg").innerText = "‚ùå Upload Failed";
  });
}

</script>

</body>
</html>
