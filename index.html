<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AERVIX Name Upload</title>

<style>
body{
  font-family:Arial;
  text-align:center;
  background:#0b1220;
  color:white;
}

.container{
  margin-top:100px;
}

input{
  padding:10px;
  width:200px;
  border-radius:5px;
  border:none;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:5px;
  background:#ff6a2b;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<h2>Enter Your Name</h2>

<input id="name" placeholder="Name">
<br><br>
<button onclick="sendName()">Submit</button>

<p id="msg"></p>

</div>

<script>

/* üî¥ Paste your Apps Script URL here */
const URL = "https://script.google.com/macros/s/AKfycbwohnUVqZZLs2PqNVp-rWWvIM_H_4AYoD92ntDy4FR6Or-M68Ju0YaTxkuQkGLTmWzeKQ/exec";

function sendName(){

  let name = document.getElementById("name").value;

  if(!name){
    alert("Enter name");
    return;
  }

  fetch(URL + "?name=" + encodeURIComponent(name), {
    method: "POST",
    mode: "no-cors"
  })
  .then(() => {
    document.getElementById("msg").innerText = "‚úÖ Uploaded!";
    document.getElementById("name").value="";
  })
  .catch(() => {
    document.getElementById("msg").innerText = "‚ùå Error";
  });
}

</script>

</body>
</html>
